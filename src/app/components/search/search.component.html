<div
  class="flex flex-col justify-between bg-gray-200 p-4 rounded-lg shadow-md w-3/4 mx-auto"
>
  <ejs-autocomplete
    id="atcelement"
    placeholder="Search Language..."
    [dataSource]="languageData"
    [(value)]="selectedLanguage"
  ></ejs-autocomplete>

  <ejs-dropdownlist
    id="ddlelement"
    placeholder="Select sorting order"
    [dataSource]="sortData"
    [(value)]="sort"
  ></ejs-dropdownlist>

  <div *ngIf="showError" class="text-red-600 font-medium mb-2">
    Please select a language.
  </div>

  <button
    type="button"
    (click)="onSearch()"
    class="relative w-full text-white font-serif bg-blue-700 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 text-center"
  >
    Search
  </button>
</div>
