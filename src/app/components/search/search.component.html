<div class="flex justify-center items-center my-8 gap-8 w-3/4 mx-auto">
  <ejs-autocomplete
    id="atcelement"
    placeholder="Enter a language"
    [dataSource]="languages$ | async"
    [(value)]="selectedLanguage"
    class="w-1/3 p-2"
  ></ejs-autocomplete>

  <ejs-dropdownlist
    id="ddlelement"
    placeholder="Select a sort order"
    [dataSource]="sortOrders"
    [(value)]="selectedSortOrder"
    class="w-1/3 p-2"
  ></ejs-dropdownlist>

  <button
    type="button"
    (click)="searchRepositories(selectedLanguage, selectedSortOrder)"
    class="text-white bg-pink-500 hover:bg-pink-700 font-medium rounded-md text-sm p-2"
  >
    Search
  </button>
</div>
