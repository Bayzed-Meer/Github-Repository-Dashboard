<div class="flex flex-col">
  <app-search></app-search>
  <div class="flex justify-center mb-4">
    <button
      type="button"
      class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2"
      (click)="toggleView()"
    >
      <i
        class="fa-solid"
        [ngClass]="
          showCard ? 'fa-solid fa-table-cells-large' : 'fa-solid fa-credit-card'
        "
      ></i>
      <span>{{ showCard ? "Grid" : "Card" }} View</span>
    </button>
  </div>

  <div #dataContainer class="overflow-y-auto h-[73vh]">
    @if (showCard) {
    <app-card
      [repositories]="repositories"
      (loadMoreRepositories)="loadMoreRepositories()"
    />
    } @else {
    <app-grid
      [repositories]="repositories"
      (loadMoreRepositories)="loadMoreRepositories()"
    />
    }
  </div>
</div>
