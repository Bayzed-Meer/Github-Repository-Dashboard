<div class="w-3/4 mx-auto">
  <div class="flex justify-center items-center">
    <ejs-autocomplete
      id="atcelement"
      placeholder="Search Language..."
      [dataSource]="data"
      [(value)]="selectedLanguage"
      class="w-1/3 p-2 rounded-md border border-gray-300"
    ></ejs-autocomplete>

    <button
      type="button"
      (click)="onSearch()"
      class="text-white bg-pink-500 hover:bg-pink-700 font-medium rounded-md text-sm p-2"
    >
      Search
    </button>
  </div>

  <ejs-chart
    id="chart-container"
    [primaryXAxis]="primaryXAxis"
    [primaryYAxis]="primaryYAxis"
    [title]="title"
    [tooltip]="tooltip"
    [palettes]="palette"
  >
    <e-series-collection>
      <e-series
        [dataSource]="chartData"
        type="Column"
        xName="name"
        yName="stars"
        name="Stars"
      ></e-series>
      <e-series
        [dataSource]="chartData"
        type="Column"
        xName="name"
        yName="forks"
        name="Forks"
      ></e-series>
    </e-series-collection>
  </ejs-chart>
</div>
