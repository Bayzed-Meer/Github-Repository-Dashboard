<div class="flex justify-center items-center gap-4 px-2">
  <label for="sample-list" class="text-sm text-gray-500 mb-2">
    <span class="font-bold text-pink-500">Select up to 3 languages</span>
    to compare their repository counts in
    <span class="font-bold text-pink-500">Pie Chart</span>:
  </label>

  <ejs-multiselect
    id="sample-list"
    class="w-full"
    placeholder="Search languages..."
    [dataSource]="languages$ | async"
    [maximumSelectionLength]="selectionLimit"
    #multiselect
  ></ejs-multiselect>

  <button
    type="button"
    (click)="searchRepositoryCounts()"
    class="text-white bg-pink-500 hover:bg-pink-700 font-medium rounded-md text-sm p-2"
  >
    Search
  </button>
</div>

<div *ngIf="pieChartData$ | async as pieChartData">
  <ejs-accumulationchart
    id="chart-container"
    [tooltip]="{ enable: true }"
    title="Comparison of Repository Counts for Selected Languages"
  >
    <e-accumulation-series-collection>
      <e-accumulation-series
        [dataSource]="pieChartData"
        xName="language"
        yName="count"
      ></e-accumulation-series>
    </e-accumulation-series-collection>
  </ejs-accumulationchart>
</div>
