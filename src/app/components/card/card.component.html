<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-3/4 mx-auto my-8"
>
  <div
    *ngFor="let repo of repos"
    class="rounded-lg overflow-hidden shadow-md bg-white"
  >
    <div class="px-6 py-4">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ repo.name }}</h3>
      <p class="text-gray-600 mb-4">{{ repo.description }}</p>
    </div>
    <div
      class="px-6 py-2 flex justify-between items-center border-t border-gray-200"
    >
      <p class="text-sm text-gray-500">
        Language: <span class="font-semibold">{{ repo.language }}</span>
      </p>
      <p class="text-sm text-gray-500">
        Stars: <span class="font-semibold">{{ repo.stargazers_count }}</span>
      </p>
    </div>
    <div
      class="px-6 py-2 flex justify-between items-center border-t border-gray-200"
    >
      <p class="text-sm text-gray-500">
        Last Updated:
        <span class="font-semibold">{{ repo.updated_at | date }}</span>
      </p>
      <a
        href="{{ repo.html_url }}"
        class="text-pink-500 hover:underline font-semibold"
        target="_blank"
        >View Repo</a
      >
    </div>
    <div class="px-6 py-2 flex items-center border-t border-gray-200">
      <img
        src="{{ repo.owner.avatar_url }}"
        alt="{{ repo.owner.login }}"
        class="w-8 h-8 rounded-full"
      />
      <p class="text-sm text-gray-700 ml-2 font-semibold">
        {{ repo.owner.login }}
      </p>
    </div>
  </div>
</div>
