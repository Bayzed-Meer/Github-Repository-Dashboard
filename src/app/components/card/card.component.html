<div class="grid grid-cols-4 gap-6 w-3/4 mx-auto">
  <ng-container *ngFor="let repo of repos; let i = index">
    <div
      [id]="'repo-' + (i + 1)"
      class="rounded-lg overflow-hidden shadow-md bg-white"
    >
      <div class="px-6 py-4">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          {{ i + 1 }} {{ repo.name }}
        </h3>
        <p class="text-gray-600 mb-4">{{ repo.description }}</p>
      </div>
      <div
        class="px-6 py-2 flex justify-between items-center border-t border-gray-200"
      >
        <p class="text-sm text-gray-500">
          Language: <span class="font-semibold">{{ repo.language }}</span>
        </p>
        <p class="text-sm text-gray-500">
          Stars: <span class="font-semibold">{{ repo.stargazers_count }}</span>
        </p>
      </div>
      <div
        class="px-6 py-2 flex justify-between items-center border-t border-gray-200"
      >
        <p class="text-sm text-gray-500">
          Last Updated:
          <span class="font-semibold">{{ repo.updated_at | date }}</span>
        </p>
        <a
          href="{{ repo.html_url }}"
          class="text-pink-500 hover:underline font-semibold"
          target="_blank"
          >View Repo</a
        >
      </div>
      <div class="px-6 py-2 flex items-center border-t border-gray-200">
        <p class="text-sm text-gray-700 font-semibold">
          Username: {{ repo.owner.login }}
        </p>
      </div>
    </div>
    <div
      appRepoInView
      *ngIf="i === repos.length - 1"
      (targetInview)="loadRepos()"
      class="rounded-lg bg-white flex justify-center items-center"
    >
      <app-loading-spinner></app-loading-spinner>
    </div>
  </ng-container>
</div>
